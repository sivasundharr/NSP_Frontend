<div class="container login-container">
    <div class="row">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="container1">
                <div class="row">
            <h2>NODAL LOGIN</h2>
            <form [formGroup]="form" class="row g-3" (ngSubmit)="checkLogin(form.value)">
                <div class="col-4">
                    <label for="nodalEmail" class="form-label">Enter Email</label>
                    <input [formControl]="form.controls['email']" type="email" class="form-control" id="nodalEmail">
                </div>
                <div class="col-4">
                    <label for="password" class="form-label">Password</label>
                    <input [formControl]="form.controls['password']" type="password" class="form-control"  id="password" >
                </div>
                <div class="col-12">
                    <button type="submit" class="login-btn btn btn-success" value="login">Login</button>
                </div>
                <div class="col-12">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
        </div>    
        </div>  
    </div>
</div>
